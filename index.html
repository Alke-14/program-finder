<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Program Finder - Prototype</title>
        <meta name="description" content="TAMUSA Program Finder - TEST">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <h1 class="text-center">Program Finder - Prototype</h1>
       <div class="container p-3">
            <div class="row program-search">
                <div class="col p-2">
                    <h2>Find Your Program</h2>
                </div>
                <div class="col p-2">
                    <form class="d-flex flext-wrap">
                        <div class="input-group">
                            <input class="form-control" type="search" id="search" placeholder="I want to study..." aria-label="Search" autocomplete="off" data-search>
                                <i class="btn btn-warning bi bi-search"></i>
                        </div>
                    </form>
                </div>
                <p class="text-center p-5 fs-5">We have over ## degrees and programs. Find the one that ignites your jaguar passion</p>
                <div class="d-flex flex-row flex-wrap gap-3 justify-content-center">
                    <div class="m-2 align-self-center">
                        <button id="all" type="button" class="btn btn-warning fw-semibold p-3">All Programs</button>
                    </div>
                    <div class="m-2 align-self-center">    
                        <button id="undergrad" type="button" class="btn btn-warning fw-semibold p-3">Undergraduate Programs</button>
                    </div>
                    <div class="m-2 align-self-center">
                        <button id="grad" type="button" class="btn btn-warning fw-semibold p-3">Graduate Programs</button>
                    </div>             
                </div>    
            </div>
            <div class="row">
                <div class="program-grid" id="programData"></div>
                <div class="card-actions">
                    <div class="text-center ">
                        <button id="more" type="button" class="btn btn-warning btn-lg fw-semibold p-3">See More</button>
                    </div>
                    <span>Showing
                        <span id="programCount"></span> of
                        <span id="totalPrograms"></span> Programs
                    </span>
                </div>
            </div>
            

        </div>
        <script src="./src/script.js"></script>
    </body>
</html>
